# Requires docker 1.10.0+ and docker-compose 1.6.0+.
version: '2'
services:
  antenna:
    build:
      context: .
      dockerfile: Dockerfile.antenna
    volumes:
      - ./antenna:/app
    ports:
      - "8000:8000"
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - DEBUG=True
    command: ./run_gunicorn.sh
